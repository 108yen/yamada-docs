name: Release

on: [workflow_dispatch]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Get PNPM
        id: pnpm-cache
        run: echo "::set-output name=dir::$(pnpm cache dir)"

      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: main

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Setup Git user
        shell: bash
        run: |
          git config --global user.email "hirotomo.yamada@avap.co.jp"
          git config --global user.name "hirotomoyamada"

      - name: Update Yamada UI
        run: pnpm up '@yamada-ui/*' --latest

      - name: Create PR
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          base: main
          delete-branch: true
          commit-message: "ci(changesets): ${{ github.sha }}"
          title: "Version Packages"
          branch: changeset-release/main
          assignees: "hirotomoyamada"
